<body>
    
<script>
    
    //Effect 02//////////
    function folDemo()
    {
        new Effect.Fold("box1");
        return false;
    }
    
    function folReset()
    {
        $("box1").show();
        return false;
    }
    
    //Effect 02//////////
    function palDemo()
    {
        new Effect.Parallel(
        [
            new Effect.Move("box2", {sync: true, x: 400, y: 0, mode: "relative"}),
            new Effect.Opacity("box2", {sync: true, from: 1, to: 0})
        ],  {
                duration: 1.5,
                delay: 0.5 
            });
        return false;
    }
    
    function palReset()
    {
      new Effect.Parallel(
        [
            new Effect.Move("box2", {sync: true, x: -400, y: 0, mode: "relative"}),
            new Effect.Opacity("box2", {sync: true, from: 0, to: 1})
        ],  {
                duration: 1.5,
                delay: 0.5 
            });
        return false;
    }
    
    
    //Effect 03/////////
    function showInput()
    {
        var message = document.getElementById("text1").value;
        document.getElementById("display").innerHTML = message;
    }
    
    function tagText()
    {
        new Effect.tagifyText("text2");
        return false;
    }
</script>

<h1>Final Project Part 01</h1>
<hr>
<h2>Scriptaculous</h2>

</form>
