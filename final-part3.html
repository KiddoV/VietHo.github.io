<html>
<head>
<title>Final Project Part 03</title>
<link rel="stylesheet" href="styles.css"/>
</head>
    <!--  -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="Part03Files/strength.js"></script>
    <script src="Part03Files/js.js"></script>
    

<style>
    
    h1 {        color: #ffa700; }
    body {      background-color: lightskyblue; }
    #ref {      text-align: center;}
    
    h2 {        color: white;
                font-size: 40px;
                text-align: center;
                padding-top: 30px;
                margin-bottom: 20px; }
    h2 span {   font-weight: bold;
                color: white;
                opacity: .3; }
    
    #myform input[type="password"],#myform input[type="text"] {
                background:transparent;
                border: 2px solid #46AC84;
                color: #777;
                font-family: "Lato", sans-serif;
                font-size: 14px;
                padding: 9px 5px;
                height: 21px;
                text-indent: 6px;
                -webkit-appearance: none;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                border-radius: 6px;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;
                -webkit-transition: border .25s linear, color .25s linear;
                -moz-transition: border .25s linear, color .25s linear;
                -o-transition: border .25s linear, color .25s linear;
                transition: border .25s linear, color .25s linear;
                -webkit-backface-visibility: hidden;
                width:100%; }
    #myform input[type="password"]:focus,#myform input[type="text"]:focus {
                outline:0; }
    #myform {   width: 500px;
                margin: 0 auto;
                position: relative;
                margin-bottom:60px; }
    
    /*This make the strength meter goes into the input bar*/
    .strength_meter {
                position: absolute;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 43px;
                z-index:-1;
                border-radius:5px;
                padding-right:13px; }
    
    /*This for the button of show/hide password*/
    .button_strength {
                text-decoration: none;
                color: #FFF;
                font-size: 13px; }
    
    /*This make the meter words allign intto the center of the input bar*/
    .strength_meter div{
                width:0%;
                height: 43px;
                text-align: right;
                color: #000;
                line-height: 43px;
                -webkit-transition: all .3s ease-in-out;
                -moz-transition: all .3s ease-in-out;
                -o-transition: all .3s ease-in-out;
                -ms-transition: all .3s ease-in-out;
                transition: all .3s ease-in-out;
                padding-right: 12px;
                border-radius:5px; }
    
    .strength_meter div p{
                position: absolute;
                top: 22px;
                right: 0px;
                color: #FFF;
                font-size:13px; }
    
    .veryweak{  background-color: #FFA0A0;
                border-color: #F04040!important;
                width:25%!important; }
    .weak{      background-color: #FFB78C;
                border-color: #FF853C!important;
                width:50%!important; }
    .medium{    background-color: #FFEC8B;
                border-color: #FC0!important;
                width:75%!important; }
    .strong{    background-color: #C3FF88;
                border-color: #8DFF1C!important;
                width:100%!important; }
</style>
    
    
<body>

<h1>Final Project Part 03</h1>
<hr>
<h2>Password Strength Meter</h2>
<h2><span>Strength</span>.js</h2>
<form id="myform" action="" method="get" accept-charset="utf-8">
    
    <input id="myPassword" type="password" name="" value="">
    
</form>

<script>
    
    $(document).ready(function($)
    {
        $("#myPassword").strength(
        {
            strengthClass: "strength",
            strengthMeterClass: "strength_meter",
            strengthButtonClass: "button_strength",
            strenthButtonText: "Show Password",
            strengthButtonTextToggle: "Hide Password"
        });
    });
    
</script>
    
<div id="ref">
<p>The tutorial and the files from this website: 
    <a href="https://www.jquerycards.com/forms/inputs/strength-js/" target="_blank">https://www.jquerycards.com/forms/inputs/strength-js/</a>
</p>
</div>
</body>
</html>
